<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Starter</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <select id="currencies">
    <option>AUD</option>
    <option>BRL</option>
    <option>CAD</option>
    <option>CHF</option>
    <option>CLP</option>
    <option>CNY</option>
    <option>DKK</option>
    <option>EUR</option>
    <option>GBP</option>
    <option>HKD</option>
    <option>ISK</option>
    <option>JPY</option>
    <option>KRW</option>
    <option>NZD</option>
    <option>PLN</option>
    <option>RUB</option>
    <option>SEK</option>
    <option>SGD</option>
    <option>THB</option>
    <option>TWD</option>
    <option selected>USD</option>
  </select>
  <div>
    <input id="fiat" type="number" />
    <label id="fiatLabel" for="fiat">USD</label>
  </div>

  <div>
    <input id="btc" type="number" />
    <label for="btc">BTC</label>
  </div>

  <script src="app.js" async></script>
</body>
</html>
